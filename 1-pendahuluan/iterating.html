<html>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      function MyButton({ text, onClick, counter, disabled }) {

        const myStyle = (text !== 'Reset!') ? {} : {margin: 20, display: 'block'};


        return (
          <button onClick={onClick} style={myStyle} disabled={disabled}>
            {text}
          </button>
        );
      }

      function MyCounter({counter}) {
        return (
          <span style={{ margin: 20 }}>{counter >= 10 ? 'done!' : counter}</span>
        )
      }

      function HomePage() {
        const [counter, setCounter] = React.useState(0);

        function increment() {
          setCounter(counter + 1);
        }

        function decrement() {
          setCounter(counter - 1);
        }

        function reset() {
          setCounter(0);
        }

        return (
          <div>
            <MyButton text={'-'} onClick={decrement} counter={counter} disabled={counter >= 10 ? true : false} />
            <MyCounter counter={counter} />
            <MyButton text={'+'} onClick={increment} counter={counter} disabled={counter >= 10 ? true : false} />   
            <MyButton text={'Reset!'} onClick={reset} counter={counter} disabled={counter >= 10 ? false : true} />
          </div>
        );
      }

      root.render(<HomePage />);
    </script>
</body>

</html>
